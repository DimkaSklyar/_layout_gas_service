<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.min.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&display=swap" rel="stylesheet">
	<title>ДК ГазСервис</title>
</head>

<body>

	<header class="header">
		<div class="top-header">
			<div class="container">
				<div class="row align-items-center justify-content-between">
					<div class="col-3 top-header__item_position_left">
						<ul class="top-header__social top-header__social_line">
							<li class="top-header__social__item">
								<a href="#" class="top-header__social__item_link"><i class="fa fa-vk" aria-hidden="true"></i></a>
							</li>
							<li class="top-header__social__item">
								<a href="#" class="top-header__social__item_link"><i class="fa fa-instagram" aria-hidden="true"></i></a>
							</li>
							<li class="top-header__social__item">
								<a href="#" class="top-header__social__item_link"><i class="fa fa-facebook" aria-hidden="true"></i></a>
							</li>
							<li class="top-header__social__item">
								<a href="#" class="top-header__social__item_link"><i class="fa fa-youtube" aria-hidden="true"></i></a>
							</li>
						</ul>
					</div>
					<div class="col-6 top-header__item_position_center">
						<p class="top-header__welcome-text top-header__welcome-text_align_center">
							Доброе пожаловать в наш сервесиный центр! Мы работаем для вас!
						</p>
					</div>
					<div class="col-3 top-header__item_position_right">
						<button class="top-header__btn top-header__btn_size_m top-header__btn_color_blue button-default">Заявка
							онлайн</button>
					</div>
				</div>
			</div>
		</div>

		<div class="header-middle header-middle_border_bottom">
			<div class="container">
				<div class="row align-items-center justify-content-between">
					<div class="col-2">
						<div class="header-middle__logo header-middle__logo_square">
							<a href="index.html">
								<img src="img/logo.png" alt="" class="header-middle__logo_img">
							</a>
						</div>
					</div>
					<div class="col-3">
						<div class="header-middle__contact-info">
							<div class="container-fluid">
								<div class="row no-gutters align-items-center">
									<div class="col-3">
										<a href="#">
											<div class="header-middle__contact-info__icon header-middle__contact-info__icon_size_xl">
												<i class="fa fa-map-marker" aria-hidden="true"></i>
											</div>
										</a>
									</div>
									<div class="col-9">
										<div class="header-middle__contact-info__text">
											<p class="m-b-0">г. Краснодар, ул. Заполярная, дом. 423</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div class="header-middle__contact-info">
							<div class="container-fluid">
								<div class="row no-gutters align-items-center">
									<div class="col-3">
										<a href="#">
											<div class="header-middle__contact-info__icon header-middle__contact-info__icon_size_xl">
												<i class="fa fa-clock-o" aria-hidden="true"></i>
											</div>
										</a>
									</div>
									<div class="col-9">
										<div class="header-middle__contact-info__text">
											<p class="m-b-0">пн-пт: 9:00 - 19:00</p>
											<p class="m-b-0">сб-вс: 9:00 - 17:00</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div class="header-middle__contact-info">
							<div class="container-fluid">
								<div class="row no-gutters align-items-center">
									<div class="col-3">
										<a href="#">
											<div class="header-middle__contact-info__icon header-middle__contact-info__icon_size_xl">
												<i class="fa fa-phone" aria-hidden="true"></i>
											</div>
										</a>
									</div>
									<div class="col-9">
										<div class="header-middle__contact-info__text">
											<p class="m-b-0">+7 (999) 444-44-44</p>
											<p class="m-b-0">+7 (999) 444-44-44</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header-bottom">
			<div class="container">
				<div class="row">
					<ul class="header-bottom__menu">
						<li class="header-bottom__menu__item">
							<a href="#" class="header-bottom__menu__item_link">Главная</a>
						</li>
						<li class="header-bottom__menu__item">
							<a href="#" class="header-bottom__menu__item_link">О нас</a>
						</li>
						<li class="header-bottom__menu__item">
							<a href="#" class="header-bottom__menu__item_link">Сервис</a>
						</li>
						<li class="header-bottom__menu__item">
							<a href="#" class="header-bottom__menu__item_link">Бренды</a>
						</li>
						<li class="header-bottom__menu__item">
							<a href="#" class="header-bottom__menu__item_link">Контакты</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<script src="js/scripts.min.js"></script>
</body>

</html>
